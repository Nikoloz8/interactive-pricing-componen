<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="title">
        <h1>Simple, Traffic-based pricing</h1>
        <h3>Sign-up for our 30-day trial. No credit card required. </h3>
    </div>
    <div class="container">
        <div class="views-bill">
            <h4>100K PAGEVIEWS</h4>
            <h2>$15.00 <span>/ month</span></h2>
        </div>
        <div class="range-container">
            <input type="range" name="" id="input" min="0" max="30">
        </div>

        <div class="billing">
            <h5>Monthly Billing</h5>
            <label class="switch">
                <input type="checkbox" name="" id="">
                <div class="slider"></div>
            </label>
            <h5>Yearly Billing</h5>
            <span>
                <h6>25% discount</h6>
            </span>
        </div>

        <span class="line"></span>

        <div class="bottom">
            <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership </li>
                <li>Email reports</li>
            </ul>
            <button>Start my trial</button>
        </div>
    </div>


    <script>
        let value = document.querySelector("h2")
        let input = document.getElementById("input")
        input.addEventListener("input", () => {
            if (input.value <= 9) {
                value.innerHTML = `$0${input.value}.00 <span>/ month</span>`
            } else {
                value.innerHTML = `$${input.value}.00 <span>/ month</span>`
            }
        })

        let viewBill = document.querySelector(".views-bill")
        let rangeContainer = document.querySelector(".range-container")

        let cut = document.querySelector("h6")

        function moveChild() {
            if (window.innerWidth <= 400) {
                cut.textContent = "25%"
            } else {
                cut.textContent = "25% discount"
            }
            if (window.innerWidth <= 600) {
                if (!viewBill.contains(input)) {
                    viewBill.appendChild(input);
                }
            } else {
                if (!rangeContainer.contains(input)) {
                    rangeContainer.appendChild(input);
                }
            }
        }



        moveChild()

        window.addEventListener("resize", moveChild)

    </script>

</body>

</html>
